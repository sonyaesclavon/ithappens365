<body>
  <div class="container">
   	 <h1 class="brand"><img src="../../Desktop/OLDithappens365DeploymentFolder/public/2020 ITH Website/images/ITHLogo2.jpg"
				 alt="Return to homepage" title="Return to Homepage" style="width:59px;height:59px;"><span> I.T.</span> Happens Because We Make I.T. Happen</h1>
	<h2>Contact Us Below:</h2>
	  
<div class="wrapper">
    <div class="company-info">
        <h3>We are ready to help: </h3>
        <ul>
          <!-- <li><i class="fa fa-road"></i> </li> -->
          <li><i class="fa fa-phone"></i> (843) 410-3099</li>
			<li><i class="fa fa-envelope"></i> &nbsp;sebastian@ithappens365.com</li>
        </ul></div>
      <div class="contact">
        <h3>Email Us:</h3>
		  <div class="alert">Your message has been sent</div>
		 
<form method="POST" id="contactForm">
	<p>
           <label><strong>Name</strong></label>
<input type="text" name="name" id="name" required>
          </p>
     <p>
            <label><strong>Company</strong></label>
<input type="text" name="company" id="company">
           </p>
      <p>
            <label><strong>Email Address</strong></label>
<input type="email" name="email" id="email" required>
          </p>
       <p>
            <label><strong>Phone Number</strong></label>
<input type="text" name="phone" id="phone">
          </p>
       <p class="full">
            <label><strong>Message</strong></label>
<textarea name="message" rows="10" id="message"></textarea>
          </p>
        <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
